name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      featureKey:
        description: 'The feature key to run CI for (e.g., FEAT-123)'
        required: true
        type: string
      attempt:
        description: 'The attempt number for this CI run'
        required: true
        type: string

env:
  NODE_VERSION: '18.x'
  FRONTEND_DIR: 'code'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          # cache-dependency-path removed because lockfile may be absent.

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm install

      - name: Lint (if configured)
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run -s lint --if-present

      - name: Test
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm test -- --watch=false

      - name: Build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: npm run -s build
